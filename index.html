<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/unnamed.png">
</head>

<body>
    <div>
        <span class="cl"><img src="./images/clock_logo@2x.png" alt=""></span>
    </div>
    <div class="box1">
        <div class="wak">
            <div><img src="./images/wake_up.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set wake up time</div>
            <div><select name="" id="">
                <option value="">5 AM - 6 AM</option>
                <option value="">6 AM - 7 AM</option>
                <option value="">7 AM - 8 AM</option>
                <option value="">8 AM - 9 AM</option>
                <option value="">9 AM - 10 AM</option>
                <option value="">10 AM - 11 AM</option>
            </select></div>
        </div><br>
        <hr>
        <div class="wak">
            <div><img src="./images/lunch_time.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set lunch time </div>
            <div><select name="" id="">
                <option value="">11 AM - 12 PM</option>
                <option value="">12 PM - 1 PM</option>
                <option value="">1 PM - 2 PM</option>
                <option value="">2 PM - 3 PM</option>
                <option value="">3 PM - 4 PM</option>
                <option value="">4 PM - 5 PM</option>
            </select></div>
        </div><br>
        <hr>
        <div class="wak">
            <div><img src="./images/nap_time.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set nap time </div>
            <div><select name="" id="">
                <option value="">6 PM - 7 PM</option>
                <option value="">7 PM - 8 PM</option>
                <option value="">8 PM - 9 PM</option>
                <option value="">9 PM - 10 PM</option>
                <option value="">10 PM - 11 PM</option>
                <option value="">11 PM - 12 PM</option>
                <option value="">12 AM - 1 AM</option>
                <option value="">1 AM - 2 AM</option>
                <option value="">2 AM - 3 AM</option>
                <option value="">3 AM - 4 AM</option>
            </select></div>
        </div>
    </div>
    <div class="b2">
        GOOD AFTERNOON !!
    </div>
    <div class="party">
        Party time!
    </div>

    <div class="time">
        <div class="b3">
            <div class="t1">TIME</div>
            <div>
                <span>10</span>:
                <span>45</span>:
                <span>01</span>
            </div>
            <div>AM</div>
        </div>
    </div>
    <div class="time1"></div>
    <div class="time2"></div>
    <div class="letslunch">
        <div class="i1">LET'S HAVE SOME LUNCH !!</div><img src="./images/lunch_image.svg" alt="">
    </div>


</body>

</html>
