<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <span class="cl"><img src="./images/clock_logo@2x.png" alt=""></span>
    </div>
    <div class="box1">
        <div class="wak">
            <div><img src="./images/wake_up.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set wake up time</div>
            <div><select name="" id="">
                <option value="">12AM-1AM</option>
                <option value="">1AM-2AM</option>
               

            </select></div>
        </div><br>
        <hr>
        <div class="wak">
            <div><img src="./images/lunch_time.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set lunch time </div>
            <div><select name="" id="">
                <option value="">12AM-1AM</option>
                <option value="">1AM-2AM</option>
               

            </select></div>
        </div><br>
        <hr>
        <div class="wak">
            <div><img src="./images/nap_time.svg" class="wake" alt=""></div>
            <div style="padding-top: 15px;">Set nap time </div>
            <div><select name="" id="">
                <option value="">12AM-1AM</option>
                <option value="">1AM-2AM</option>
               

            </select></div>
        </div>
    </div>
    <div class="b2">
        GOOD AFTERNOON !!
    </div>
    <div class="party">
        Party time!
    </div>

    <div class="time">
        <div class="b3">
            <div class="t1">TIME</div>
            <div>
                <span>10</span>:
                <span>45</span>:
                <span>01</span>
            </div>
            <div>AM</div>
        </div>
    </div>
    <div class="time1"></div>
    <div class="time2"></div>
    <div class="letslunch">
        <div class="i1">LET'S HAVE SOME LUNCH !!</div><img src="./images/lunch_image.svg" alt="">
    </div>


</body>

</html>
